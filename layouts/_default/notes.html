{{ define "main" }}
<main role="main" class="container">
  <article>

    <h1>{{ .Title }}</h1>

    <div class="content">

      {{ .Content }}

      <ul>
       {{ range sort .Pages ".File.TranslationBaseName" }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          {{ partial "tags-list.html" .Params.tags }}
        </li>
        {{ end }}
      </ul>

    </div>

    {{/* partial "page-meta-lastmod.html" . */}}

  </article>
</main>
{{ end }}
